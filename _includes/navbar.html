<div class="container navbar py-3 border-bottom">
    
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-primary">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Zenith Digital</span>
      </a>

      <ul class="nav nav-pills ">
        {% for link in site.data.nav %}
            {% assign active_class = '' %}
            {% assign aria_current = '' %}

            {% if page.url == link.url %}
                {% assign active_class = ' active' %}
                {% assign aria_current = ' aria-current="page" ' %}
            {% endif %}

            <li class="nav-item"><a href=" {{ link.url }}" class="nav-link {{ active_class }}" {{ aria_current }}> {{ link.title }} </a></li>
        {% endfor %}
      </ul>
</div>
